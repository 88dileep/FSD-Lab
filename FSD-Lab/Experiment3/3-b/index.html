<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedding Audio and Video</title>
</head>
<body style="font-family: Arial; text-align: center; background-color: #f4f6f8;">

  <h1>Embedding Audio and Video in HTML</h1>

  <h2>Audio Example</h2>

  <audio controls>
        <source src="birds-chirping-75156.ogg" type="audio/ogg">
        <source src="birds-chirping-75156.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <h2>Video Example</h2>
  
  <video width="400" height="250" controls>
    <source src="2908583-uhd_4096_2160_24fps.mp4" type="video/mp4">
    Your browser does not support the video element.
  </video>

  <p>Both audio and video are embedded using HTML5 tags.</p>

</body>
</html>
