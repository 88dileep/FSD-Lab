  <title>HTML5 Semantic Tags Example</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>

  <header>
    <h1>My Website</h1>
  </header>

    <a href="#">Home</a>

    <article>
      <h2>HTML5 Semantic Elements</h2>
      <p>HTML5 provides new tags like <span class="highlight">&lt;article&gt;</span>, <span class="highlight">&lt;aside&gt;</span>, and <span class="highlight">&lt;section&gt;</span> to structure web pages clearly.</p>

      <section>
        <h3>Example Figure</h3>
        <figure>
          <img src="https://via.placeholder.com/200" alt="Sample Image">
          <figcaption>This is a sample image with caption.</figcaption>
        </figure>
      </section>
    </article>

    <aside>
      <h3>Quick Links</h3>
      <ul>
        <li><a href="#">TryHackMe</a></li>
        <li><a href="#">Cybary</a></li>
        <li><a href="#">HacktheBox</a></li>
      </ul>
    </aside>
  </main>
