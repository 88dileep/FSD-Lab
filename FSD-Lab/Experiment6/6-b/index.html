<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Output Methods</title>
</head>
<body>
    <h2>Different Ways of Displaying Output</h2>
    <p id="output"></p>

    <script>
        document.write("Displayed using document.write()<br>");
        alert("Displayed using alert()");
        console.log("Displayed using console.log()");
        document.getElementById("output").innerHTML = "Displayed using innerHTML";
    </script>
</body>
</html>
