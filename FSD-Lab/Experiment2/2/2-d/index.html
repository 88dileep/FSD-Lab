<!DOCTYPE html>
<html>
<head>
    <title>Frames Example</title>
</head>
<frameset rows="30%,40%,30%">
    <frame src="image.html" name="frame1">
    <frame src="paragraph.html" name="frame2">
    <frame src="link.html" name="frame3">
    <noframes>
        <body>
            <p>Your browser does not support frames. Please update your browser.</p>
        </body>
    </noframes>
</frameset>
</html>
