<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
</head>
<body>
    <h2>Basic Table with rowspan and colspan</h2>
    <table border="2">
        <tr>
            <th>Sl. No</th>
            <th>Name</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>1</td>
            <td rowspan="2">Alice</td>
            <td>Math</td>
            <td>85</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Science</td>
            <td>90</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Bob</td>
            <td colspan="2">Computer Science</td>
        </tr>
    </table>
</body>
</html>
