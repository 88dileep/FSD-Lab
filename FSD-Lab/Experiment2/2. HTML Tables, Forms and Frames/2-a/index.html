<!DOCTYPE html>
<html>
<head>
<title>Basic Table</title>
</head>
<body>
<h2>Table Example</h2>
<table border="2">
<tr>
<th>Name</th>
<th>Age</th>
<th>City</th>
</tr>
<tr>
<td>Rama Krishna</td>
<td>25</td>
<td>Andhra Pradesh</td>
</tr>
<tr>
<td rowspan="2">Mastan</td>
<td>21</td>
<td>ongole</td>
</tr>
<tr>
<td>32</td>
<td>Tadepalligudem</td>
</tr>
<tr>
<td>Bunny</td>
<td colspan="2">Toronto</td>
</tr>
</table>
</body>
</html>
