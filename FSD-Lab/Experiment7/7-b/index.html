<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Window Object Example</title>
</head>
<body>
  <h1>Window Object Demo</h1>
  <button id="showInfoBtn">Show Window Info</button>
  <button id="openWindowBtn">Open New Window</button>

  <script>
    const showInfoBtn = document.getElementById('showInfoBtn');
    const openWindowBtn = document.getElementById('openWindowBtn');

    function showWindowInfo() {
      alert(
        `Window size: ${window.innerWidth}x${window.innerHeight}\n` +
        `Screen size: ${window.screen.width}x${window.screen.height}\n` +
        `Current URL: ${window.location.href}\n` +
        `User Agent: ${window.navigator.userAgent}`
      );
    }

    function openNewWindow() {
      const newWin = window.open(
        'https://example.com',
        '_blank',
        'width=600,height=400'
      );

      if (newWin) {
        newWin.onload = function () {
          newWin.document.title = "Example Site - New Window";
          newWin.alert('Welcome to the new window!');
        };
      }
    }

    showInfoBtn.addEventListener('click', showWindowInfo);
    openWindowBtn.addEventListener('click', openNewWindow);
  </script>
</body>
</html>
